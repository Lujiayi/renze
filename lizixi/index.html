<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单搜索</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 15%;
        }

        .search-box {
            width: 580px;
            margin: 0 auto;
            text-align: center;
        }

        #search-input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #e4e4e4;
            border-radius: 24px;
            outline: none;
            box-sizing: border-box;
        }

        #search-input:hover,
        #search-input:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        .search-button {
            background-color: #4e6ef2;
            border: none;
            padding: 12px 24px;
            color: white;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-button:hover {
            background-color: #4662d9;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <form action="https://www.baidu.com/s" method="GET" target="_blank">
                <input type="text" id="search-input" name="wd" placeholder="请输入搜索关键词">
                <br>
                <button type="submit" class="search-button">百度一下</button>
            </form>
        </div>
    </div>
</body>
</html>
