    <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .business-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .business-card h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333333;
        }
        .business-card h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555555;
        }
        .business-card p {
            font-size: 14px;
            color: #777777;
            margin: 5px 0;
        }
        .business-card .contact-info {
            margin-top: 20px;
        }
        .business-card .contact-info p {
            font-size: 14px;
            color: #555555;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="business-card">
    <h1>Chy</h1>
    <h2>昆明仁泽中学</h2>
    <p>高二（2）班</p>
    <div class="contact-info">
        
    </div>
</div>

</body>
