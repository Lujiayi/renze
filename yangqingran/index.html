<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高二六班 杨清然 - 个性导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, 
                #f5d1d3 0%, 
                #c3e0e5 50%, 
                #d1f2d6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin: 40px 0;
            color: #4a4a4a;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        /* 搜索区域 */
        .search-container {
            background: rgba(255,255,255,0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        #searchInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ffffff;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            background: rgba(255,255,255,0.8);
        }

        #searchButton {
            padding: 12px 25px;
            background: #78c4d4;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        #searchButton:hover {
            background: #5aa5b5;
            transform: scale(1.05);
        }

        /* 推荐区域通用样式 */
        .recommend-section {
            background: rgba(255,255,255,0.3);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
        }

        /* 音乐推荐列表 */
        .music-list {
            list-style: none;
            columns: 2;
            column-gap: 40px;
            margin-top: 20px;
        }

        .music-list li {
            margin: 10px 0;
            padding: 8px 15px;
            background: rgba(255,255,255,0.6);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .music-list li:hover {
            background: rgba(255,255,255,0.9);
            transform: translateX(10px);
        }

        .music-list a {
            color: #4a4a4a;
            text-decoration: none;
            display: block;
        }

        /* 网页推荐 */
        .web-recommend {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .web-card {
            background: rgba(255,255,255,0.7);
            padding: 20px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .web-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.9);
        }

        .web-card a {
            color: #4a4a4a;
            text-decoration: none;
            font-size: 18px;
            display: block;
            font-weight: bold;
        }

        .icon {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">高二六班 杨清然 · 个性导航</h1>
        
        <!-- 搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="请输入搜索内容...">
                <button id="searchButton" onclick="performSearch()">
                    <img src="https://www.baidu.com/favicon.ico" alt="Baidu" style="width:20px;height:20px;vertical-align:middle;margin-right:5px;">
                    搜索
                </button>
            </div>
        </div>

        <!-- 音乐推荐 -->
        <div class="recommend-section">
            <h2>音乐推荐</h2>
            <ul class="music-list">
                <li><a href="https://music.163.com/#/song?id=28254435" target="_blank" rel="noopener noreferrer">陶喆 - 普通朋友</a></li>
                <li><a href="https://music.163.com/#/song?id=287848" target="_blank" rel="noopener noreferrer">方大同 - 爱爱爱</a></li>
                <li><a href="https://music.163.com/#/song?id=28254432" target="_blank" rel="noopener noreferrer">陶喆 - 爱很简单</a></li>
                <li><a href="https://music.163.com/#/song?id=287850" target="_blank" rel="noopener noreferrer">方大同 - 三人游</a></li>
                <li><a href="https://music.163.com/#/song?id=28254431" target="_blank" rel="noopener noreferrer">陶喆 - 小镇姑娘</a></li>
                <li><a href="https://music.163.com/#/song?id=445583" target="_blank" rel="noopener noreferrer">方大同 - 特别的人</a></li>
            </ul>
        </div>

        <!-- 网页推荐 -->
        <div class="recommend-section">
            <h2>热门网站推荐</h2>
            <div class="web-recommend">
                <div class="web-card">
                    <a href="https://www.douyin.com" target="_blank" rel="noopener noreferrer">
                        <img src="https://www.douyin.com/favicon.ico" class="icon">抖音
                    </a>
                </div>
                <div class="web-card">
                    <a href="https://www.bilibili.com" target="_blank" rel="noopener noreferrer">
                        <img src="https://www.bilibili.com/favicon.ico" class="icon">哔哩哔哩
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function performSearch() {
            const searchText = document.getElementById('searchInput').value;
            if (searchText.trim()) {
                window.open(`https://www.baidu.com/s?wd=${encodeURIComponent(searchText)}`, '_blank');
            }
        }

        // 支持回车搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
