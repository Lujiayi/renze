<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杨清然创作的搜索页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 120px;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .logo {
            width: 270px;
            margin-bottom: 30px;
        }

        .search-container {
            width: 680px;
            position: relative;
        }

        .search-box {
            display: flex;
            border: 2px solid #c4c7ce;
            border-radius: 24px;
            transition: all 0.3s;
        }

        .search-box:focus-within {
            border-color: #4e6ef2;
            box-shadow: 0 2px 8px rgba(78,110,242,0.3);
        }

        .search-input {
            flex: 1;
            height: 44px;
            padding: 0 20px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 24px 0 0 24px;
        }

        .search-btn {
            width: 110px;
            height: 44px;
            background: #4e6ef2;
            border: none;
            border-radius: 0 24px 24px 0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #4662d9;
        }

        /* 摄像机图标样式 */
        .camera-icon {
            position: absolute;
            right: 130px;
            top: 12px;
            width: 24px;
            height: 24px;
            background: url('https://www.baidu.com/favicon.ico') no-repeat center;
            background-size: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" 
         alt="百度logo" 
         class="logo">

    <form action="https://www.baidu.com/s" 
          method="GET" 
          target="_blank"
          class="search-container">
        <div class="search-box">
            <input type="text" 
                   name="wd" 
                   class="search-input" 
                   placeholder="请输入搜索内容"
                   autocomplete="off">
            <span class="camera-icon"></span>
            <button type="submit" class="search-btn">百度一下</button>
        </div>
    </form>
</body>
</html>
