<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音官方入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.8);
        }
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.5);
        }
        .logo {
            width: 180px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 2px solid #FF0050;
            background: rgba(255,0,80,0.2);
            color: white;
        }
        .btn:hover {
            background: #FF0050;
            transform: translateY(-3px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="bg-video.mp4" type="video/mp4">
    </video>
    
    <div class="content">
        <img src="douyin-logo.png" class="logo" alt="抖音">
        <div class="btn-group">
            <a href="https://www.douyin.com" class="btn">立即体验</a>
            <a href="#download" class="btn">下载APP</a>
        </div>
    </div>
</body>
</html>
