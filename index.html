        .card {

            border-radius: 2px;
            text-align: center;

            color: #444;

            font-size: 16px;
            transition: all .3s;
        }
        .card:hover {
            /* color: white;
            background-color: #007BFF; */
            cursor: pointer;
            transform: scale(1.1);
        }
        .card_iframe{
            width: 273px;
            height: 153px;
            overflow: hidden;
        }
        .card_iframe iframe{
            width: 100vw;
            height: 768px;
            transform: scale(0.2);
            transform-origin: 0px 0px;
        }
        .link_container{

        .link_container a{

            text-decoration: none;

    </style>
