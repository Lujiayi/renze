    <title>动态渐变搜索界面</title>
    <style>
        /* 整体容器 */
        .search-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 搜索框区域 */
        .search-box {
            position: relative;
            width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        .search-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 45px rgba(c0, 0, 0, 0.3);
        }

        /* 输入框样式 */
        .search-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #2d3748;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .search-input::placeholder {
            color: #a0aec0;
        }

        /* 搜索按钮 */
        .search-button {
            position: absolute;
            right: 55px;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 高级选项面板 */
        .advanced-options {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .advanced-options.active {
            display: block;
            animation: slideDown 0.5s ease;
        }

        /* 动画定义 */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
 </style>
