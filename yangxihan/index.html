<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你说得对，但是yxh search engine是一款80亿人用的搜索引擎</title>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        
        .search-input {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid rgb(0, 247, 255);
            border-radius: 5px 0 0 5px;
            width: 400px;
            outline: none;
        }
        
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(0, 247, 255);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: rgb(0, 247, 255);
        }
        .section-title {
            margin: 30px 0 20px;
            color: #666;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            width: 300px;  /* 必须设置宽度 */
            margin: 0 auto; /* 水平居中 */
            background: #f0f0f0;
            padding: 20px;
        }
        
        .section-title::after {
            content: "";
            display: block;
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, #4e6ef2, #3a56d4);
            margin: 10px auto 0;
        }
        
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }
        
        .quick-link {
            padding: 10px 20px;
            background-color: #fff;
            color: #555;
            text-decoration: none;
            border-radius: 30px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .quick-link:hover {
            background-color: #4e6ef2;
            color: white;
            border-color: #4e6ef2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 110, 242, 0.3);
        }
        
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="请输入文本">
        <button class="search-button" onclick="searchBaidu()">查查baidu</button>
    </div>
    <script>
        function searchBaidu() {
            const searchText = document.getElementById('searchInput').value.trim();
            if (searchText) {
                window.location.href = `https://www.baidu.com/s?wd=${encodeURIComponent(searchText)}`;
            }
        }
        
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBaidu();
            }
        });
    </script>
    <div class="section-title">常用网站</div>
    <div class="quick-links">
        <a href="https://www.bilibili.com" class="quick-link" target="_blank">比利比利</a>
        <a href="https://www.github.com" class="quick-link" target="_blank">GitpornHub</a>
        <a href="https://www.taobao.com" class="quick-link" target="_blank">淘珍</a>
        <a href="https://www.jd.com" class="quick-link" target="_blank">京北</a>
        <a href="https://lujiayi.github.io/renze/" class="quick-link" target="_blank">人类群星闪耀时</a>

    </div>
</body>
</html>
