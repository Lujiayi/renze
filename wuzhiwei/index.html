<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seach energe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(200deg, #f9f5fa, #e4e8f0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        /* 搜索容器样式 */
        .search-container {
            width: 90%;
            max-width: 800px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 500;
            text-align: center;
        }
        
        /* 搜索框样式 */
        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .search-box:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .search-icon {
            color: #6b6b83;
            font-size: 20px;
            margin-right: 15px;
        }
        
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            background: transparent;
        }
        
        .search-input::placeholder {
            color: #aaa;
        }
        
        .search-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: linear-gradient(to right, #2980b9, #1a252f);
            transform: translateY(-2px);
        }
        
        /* 链接区域样式 */
        .links-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .links-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 500;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .link-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }
        
        .link-card:hover {
            background: #e9f5ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .link-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .link-card p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .link-card a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .link-card a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* 热门搜索区域 */
        .popular-searches {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .popular-searches h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 500;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tag {
            background: #f1f1f1;
            color: #2c3e50;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tag:hover {
            background: #e74c3c;
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                padding: 15px;
                border-radius: 25px;
            }
            
            .search-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .search-input {
                width: 100%;
                margin-bottom: 15px;
                text-align: center;
            }
            
            .search-btn {
                width: 100%;
            }
            
            .links-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>搜索您需要的内容</h1>
        <form class="search-box" action="https://www.baidu.com/s" method="get" target="_blank">
            <i class="fas fa-search search-icon"></i>
            <input class="search-input" type="text" name="wd" placeholder="输入关键词..." required>
            <button class="search-btn" type="submit">搜索</button>
        </form>
        
        <!-- 链接区域 -->
        <div class="links-section">
            <h2>相关资源链接</h2>
            <div class="links-container">
                <div class="link-card">
                    <h3>SEO入门指南</h3>
                    <p>了解搜索引擎优化的基础知识，提升网站排名</p>
                    <a href="https://developers.google.com/search/docs/fundamentals/seo-starter-guide?hl=zh-cn" target="_blank">查看指南 →</a>
                </div>
                <div class="link-card">
                    <h3>百度排名优化</h3>
                    <p>实用的SEO优化技巧，提高百度搜索排名</p>
                    <a href="https://baijiahao.baidu.com/s?id=1821122502900613943" target="_blank">阅读技巧 →</a>
                </div>
                <div class="link-card">
                    <h3>网站设计规范</h3>
                    <p>网页宽度、搜索框设计等基础规范</p>
                    <a href="https://m.renrendoc.com/paper/211278238.html" target="_blank">查看规范 →</a>
                </div>
                <div class="link-card">
                    <h3>Google SEO教程</h3>
                    <p>初学者SEO教程：分步指南</p>
                    <a href="https://www.guru99.com/zh-CN/seo-tutorial.html" target="_blank">学习教程 →</a>
                </div>
            </div>
        </div>
        
        <!-- 热门搜索区域 -->
        <div class="popular-searches">
            <h2>热门搜索关键词</h2>
            <div class="tags-container">
                <div class="tag">HTML教程</div>
                <div class="tag">CSS布局</div>
                <div class="tag">JavaScript基础</div>
                <div class="tag">响应式设计</div>
                <div class="tag">前端框架</div>
                <div class="tag">SEO优化</div>
                <div class="tag">网站性能</div>
                <div class="tag">用户体验</div>
            </div>
        </div>
    </div>
</body>
</html>
