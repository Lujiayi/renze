<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页按钮示例</title>
  <style>
    /* 按钮的样式 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <!-- 按钮的 HTML 元素 -->
  <button id="myButton">点击我</button>

  <script>
    // 获取按钮元素
    const button = document.getElementById('myButton');
    // 为按钮添加点击事件监听器
    button.addEventListener('click', function () {
      alert('你点击了按钮！');
    });
  </script>
</body>

</html>
