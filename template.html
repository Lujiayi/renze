<!-- template.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>各位大佬</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 1200px;
            margin: 100px auto;
        }
        .card {
            flex: 0 1 calc(18% - 33px);
            box-sizing: border-box;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 2px;
            text-align: center;
            background-color: #f9f9f9;
            color: #444;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        .card:hover {
            color: white;
            background-color: #007BFF;
            cursor: pointer;
        }
        @media (max-width: 1200px) {
            .card { flex: 1 1 calc(25% - 40px); }
        }
        @media (max-width: 900px) {
            .card { flex: 1 1 calc(33.333% - 40px); }
        }
        @media (max-width: 600px) {
            .card { flex: 1 1 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        {% for name in names %}
        <div class="card" onclick="gotoPage('{{ pinyin_dict[name] }}/index.html')">
            <span>{{ name }}</span>
        </div>
        {% endfor %}
    </div>
</body>
<script>
    const gotoPage = (url) => {
        window.open(url, '_blank');
    }
</script>
</html>
