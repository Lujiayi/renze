<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页按钮示例</title>
  <style>
    /* 按钮的基本样式 */
    button {
      padding: 10px 20px;
      background-color: #e7618e;
      color: rgb(252, 212, 212);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* 鼠标悬停时的样式 */
    button:hover {
      background-color: #eb81c2;
    }
  </style>
</head>

<body>
  <button>来打我呀</button>
</body>

</html>
