<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱子涵的个人空间 - 高二三班</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: rotateAvatar 3s linear infinite;
        }

        .name {
            font-size: 3.5em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .name span {
            display: inline-block;
            animation: slideIn 0.8s forwards;
        }

        .class-info {
            font-size: 1.2em;
            color: #e0e0e0;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s 0.3s forwards;
        }

        .bio {
            font-size: 1.3em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.8s 0.6s forwards;
        }

        .mouse-pointer {
            width: 24px;
            height: 40px;
            border: 2px solid white;
            border-radius: 12px;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: scrollAnim 1.5s infinite;
        }

        .mouse-pointer::after {
            content: '';
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            display: block;
            margin: 6px auto;
        }

        /* 动画关键帧 */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes rotateAvatar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes scrollAnim {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .name { font-size: 2.5em; }
            .avatar { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <div class="name">
            <span>朱子涵</span>
        </div>
        <div class="class-info">高二三班</div>
        <div class="bio">
            我是一名高中生，热爱探索技术与创意的结合，喜欢用代码表达想法，享受从0到1创造事物的过程。
        </div>
        <div class="mouse-pointer"></div>
    </div>

    <script>
        // 鼠标移动时添加动态粒子效果（可选增强）
        const addParticle = (e) => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        };
        document.addEventListener('mousemove', addParticle);

        // 粒子样式（可添加到CSS中）
        const styleParticle = document.createElement('style');
        styleParticle.textContent = `
            .particle {
                position: absolute;
                width: 4px;
                height: 4px;
                background: rgba(255,255,255,0.8);
                border-radius: 50%;
                opacity: 0;
                animation: particleAnim 0.5s linear;
            }
            @keyframes particleAnim {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(2); }
            }
        `;
        document.head.appendChild(styleParticle);
    </script>
</body>
</html>
